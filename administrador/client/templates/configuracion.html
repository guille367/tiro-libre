<h1>Configuración</h1>
<div class="container">
	<div class="row">
		<div class='col-sm-3 form-group-conf'>
    	    <label for="txtdni">Horario de apertura</label>
		    <div class="input-group clockpicker" data-placement="right" data-align="top" data-autoclose="true">
    			<input type="text" class="form-control" value="09:00">
    			<span class="input-group-addon">
        		<span class="glyphicon glyphicon-time"></span>
    			</span>
			</div>
        </div>
    </div>
    <div class="row">
        <div class='col-sm-3 form-group-conf'>
    	    <label for="txtdni">Horario de cierre</label>
		    <div class="input-group clockpicker" data-placement="right" data-align="top" data-autoclose="true">
    			<input type="text" class="form-control" value="23:30">
    			<span class="input-group-addon">
        		<span class="glyphicon glyphicon-time"></span>
    			</span>
			</div>
        </div>
    </div>
    <div class="row">    
        <div class='col-sm-3 form-group-conf'>
    	    <label for="txtdni">Inicio hora noctura</label>
		    <div class="input-group clockpicker" data-placement="right" data-align="top" data-autoclose="true">
    			<input type="text" class="form-control" value="19:00">
    			<span class="input-group-addon">
        		<span class="glyphicon glyphicon-time"></span>
    			</span>
			</div>
        </div>
    </div>
    <div class="row">    
        <div class="col-sm-3 form-group-conf">
      <label>Mail</label>
      <input type="mail" class="form-control" name="mail" ng-model="newConfig.mail" placeholder="Ingrese mail">
    </div>
    </div>
    <div class="row">    
        <div class="col-sm-3 form-group-conf">
      <label>Teléfono</label>
      <input type="text" class="form-control" name="teléfono" ng-model="newConfig.telefono" placeholder="Ingrese Teléfono">
    </div>
    </div>
    <div class="row">    
        <div class="col-sm-3 form-group-conf">
            <label>Dirección</label>
            <input type="text" class="form-control" name="dirección" ng-model="newConfig.dirección" placeholder="Ingrese Dirección">
        </div>
    </div>
    <div class="row">    
        <div class="col-sm-3 form-group-conf">
            <label>% Reserva</label>
            <input type="number" class="form-control" name="reserva" ng-model="newConfig.porreserva" placeholder="%">
        </div>
    </div>    
    <div class="row">
    	<div class='col-sm-1 form-group-conf'>
    	    <label for="btn"></label>
		    <div class="input-group clockpicker" data-placement="right" data-align="top" data-autoclose="true">
    			<button type="button" id="btn" data-target="#guardarConfig" class="btn btn-info">Guardar</button></p>
			</div>
        </div> 
        <div class='col-sm-1 form-group-conf'>
            <label for="btn"></label>
            <div class="input-group clockpicker" data-placement="right" data-align="top" data-autoclose="true">
                <button type="button" id="btn" data-target="#guardarConfig" class="btn btn-warning">Modificar</button></p>
            </div>
        </div> 
        <div class='col-sm-1 form-group-conf'>
            <label for="btn"></label>
            <div class="input-group clockpicker" data-placement="right" data-align="top" data-autoclose="true">
                <button type="button" id="btn" data-target="#guardarConfig" class="btn btn-danger">Cancelar</button></p>
            </div>
        </div>    
    </div>   
</div>
        


<script type="text/javascript">
$('.clockpicker').clockpicker();
</script>
