<h1>Administradores</h1>
<button type="button" ng-click="open()" class="btn btn-info btn-sm">Agregar administrador</button>
<h1></h1>
<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr class='danger'>
			<td align="center"><B>Nombre</B></td>
			<td align="center"><B>Mail</B></td>
			<td align="center"><B>User</B></td>
			<td align="center"><B>Super-administrador</B></td>
			<td class="col-sm-2" align="center"><B>Editar</B></td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="usuario in users | filter:search" class='info'>
			<td>{{usuario.name}}</td>
			<td>{{usuario.mail}}</td>
			<td>{{usuario.username}}</td>
			<td><input type="checkbox" ng-checked="usuario.superAdmin" disabled="disabled">{{usuario.superAdmin ? " SI" : " NO"}}</td>
			<td align="center"><button ng-click="searchPerson(person._id);" data-toggle="modal" data-target="#userEdit" class="btn btn-info btn-sm" >Edit</button>
			<button ng-click="searchPerson(person._id);" data-toggle="modal" data-target="" class="btn btn-danger btn-sm" >Eliminar</button>
			</td>
			
	</tbody>
</table>



<div id="userEdit" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content col-sm-9">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" align="center">Modificar administrador</h4>
      </div>
      <div class="modal-body">          
            <div class="row">
            <div class='col-sm-9'>
              <div class="form-group">
                <label for="admin">Administrador:</label>
                <input type="text" class="form-control" id="admin" name="admin" readonly="true" value="Pedro">
              </div>
            </div>
         	</div>
         	<div class="row">
            <div class='col-sm-9'>
              <div class="form-group">
                <label for="admin">Usuario:</label>
                <input type="text" class="form-control" id="admin" name="admin" readonly="true" value="Pedro">
              </div>
            </div>
         	</div>
         	<div class="row">
            <div class='col-sm-9'>
              <div class="form-group">
                <label for="admin">Password:</label>
                <input type="Password" class="form-control" id="admin" name="admin" value="Pedro">
              </div>
            </div>
         	</div>
         	<div class="row">
            <div class='col-sm-9'>
              <div class="form-group">
                <label for="admin">Repetir pass:</label>
                <input type="Password" class="form-control" id="admin" name="admin" value="Pedro">
              </div>
            </div>
         	</div>
         	<div class="row">
            <div class='col-sm-9'>
              <div class="form-group">
      <label>Super Admin</label>
      <input type="checkbox" name="superadmin" ng-model="registerForm.superAdmin">
    </div>
            </div>
         	</div>

      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-sm-offset-3 col-sm-6 text-center">
            <button type="submit" class="btn btn-success"  data-ng-click="updatePerson(usuario);" data-dismiss="modal">Guardar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          </div>
        </div>      
      </div>
    </div>
    <!-- Modal content-->
  </div>
</div>
