<h1>Administradores</h1>
<button type="button" ng-click="open()" class="btn btn-info btn-sm">Agregar administrador</button>
<h1></h1>
<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr class='danger'>
			<td align="center"><B>Nombre</B></td>
			<td align="center"><B>Mail</B></td>
			<td align="center"><B>User</B></td>
			<td align="center"><B>Super-administrador</B></td>
			<td class="col-sm-2" align="center"><B>Editar</B></td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="usuario in users | filter:search" class='info'>
			<td>{{usuario.name}}</td>
			<td>{{usuario.mail}}</td>
			<td>{{usuario.username}}</td>
			<td><input type="checkbox" ng-checked="usuario.superAdmin" disabled="disabled">{{usuario.superAdmin ? " SI" : " NO"}}</td>
			<td align="center"><button ng-click="edit(usuario);" data-toggle="modal" class="btn btn-info btn-sm" >Editar</button>
			<button ng-click="searchPerson(person._id);" data-toggle="modal" data-target="" class="btn btn-danger btn-sm" >Eliminar</button>
			</td>
			
	</tbody>
</table>


<script type="text/ng-template" id="adminEdit.html">
  <form name="myForm">
    <!-- Modal content-->
    <div class="modal-content col-sm-6">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" align="center">Modificar administrador</h4>
      </div>
      <div class="modal-body">          
            <div class="row">
            <div class='col-sm-12'>
              <div class="form-group">
                <label for="admin">Administrador:</label>
                <input type="text" class="form-control" id="admin" ng-model="userAdmin.name" readonly="true">
              </div>
            </div>
         	</div>
         	<div class="row">
            <div class='col-sm-12'>
              <div class="form-group">
                <label for="admin">Usuario:</label>
                <input type="text" class="form-control" id="admin" ng-model="userAdmin.username" readonly="true">
              </div>
            </div>
         	</div>
         	<div class="row">
            <div class='col-sm-12'>
              <div class="form-group">
                <label for="admin">Password:</label>
                <input type="Password" name="password" ng-model="userAdmin.password" class="form-control" data-ng-class="{'ng-invalid':myForm.confirmPassword.$error.match}" required="">
              </div>
            </div>
         	</div>
         	<div class="row">
            <div class='col-sm-12'>
              <div class="form-group">
                <label for="admin">Repetir pass:</label>
                <input type="Password" ng-model="userAdmin.passwordConfirm" data-match="userAdmin.password" class="form-control" name="confirmPassword" required="">
                <div data-ng-show="myForm.confirmPassword.$error.match"  style="color:#FF0000"> <b>Los passwords no coinciden</b></div>
              </div>
            </div>
         	</div>
         	<div class="row">
            <div class='col-sm-12'>
              <div class="form-group">
      <label>Super Admin</label>
      <input type="checkbox" name="superadmin" ng-model="userAdmin.superAdmin">
    </div>
            </div>
         	</div>

      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-sm-12 text-center">
            <button type="submit" class="btn btn-success"  data-ng-click="guardar(userAdmin, myForm)" data-dismiss="modal">Guardar</button>
        <button type="button" ng-click="cancel()" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          </div>
        </div>      
      </div>
    </div>
    <!-- Modal content-->
    </form>
 
</script>
