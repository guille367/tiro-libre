<h1>Canchas</h1>


<div class="col-md-4" >
<button type="button" data-toggle="modal" ng-click="open()" class="btn btn-info btn-sm">Nueva Cancha</button>
</div>

<form>
    <div class="form-group">
      <div class="input-group">
        <div><i class="fa fa-search"></i></div>
        <span class="input-group-addon glyphicon glyphicon-search"></span>
        <input type="text" class="form-control" placeholder="Buscar" ng-model="search">
      </div>      
    </div>
</form>

<table class="table table-striped table-bordered table-hover">
	<thead>
		<tr class='danger'>
			<td align="center"><B>Nombre</B></td>
			<td align="center" width=50px><B>Jugadores</B></td>
			<td align="center" width=40px><B>Piso</B></td>
			<td align="center" width=30px><B>Techo</B></td>
			<td align="center"><B>Foto</B></td>
      <td align="center" width=35px><B>$ D</B></td>
      <td align="center" width=35px><B>$ N</B></td>
			<td align="center" width=60px><B>Estado</B></td>
      <td align="center" width=35px><B>Color</B></td>
			<td class="col-sm-2" align="center"><B>Editar</B></td>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="cancha in canchas | filter:search" class='info'>
			<td>{{cancha.nombre}}</td>
			<td align="center">{{cancha.cantJug}}</td>
			<td align="center">{{cancha.piso}}</td>
			<td align="center">{{cancha.techo}}</td>
			<td align="center">{{cancha.imagen}}</td>
			<td align="center">{{cancha.pdiurno}}</td>
			<td align="center">{{cancha.pnocturno}}</td>            
			<td align="center">{{cancha.estado}}</td>
      <td align="center">{{cancha.color}}</td>
			<td align="center"><button ng-click="" data-toggle="modal" data-target="#canchaNuevo" class="btn btn-info btn-sm" >Editar</button>
			<button ng-click="" data-toggle="modal" data-target="" class="btn btn-danger btn-sm" >Eliminar</button>

		</tr>
			
	</tbody>
</table>


     
<script type="text/ng-template" id="canchaNuevo.html">
  
      <div class="modal-header">
        <button type="button" ng-click="cancel()" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" align="center">Nueva Cancha</h4>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <div class='col-sm-6'>
              <label>Nombre de la cancha</label>
            </div>
          </div>
          <div class="row">
            <div class='col-sm-6'>
              <input type="text" class="form-control" id="nombreCancha" required="true" ng-model="newCancha.nombre">
            </div>
          </div>
          <div class="row" style="padding-top:15px">
            <div class='col-sm-2'>
              <div class="form-group">
                <label for="sel1">Cantidad de Jugadores:</label>
                <select class="form-control" id="sel1">
                  <option>10</option>
                  <option>12</option>
                  <option>14</option>
                  <option>16</option>
                  <option>18</option>
                  <option>20</option>
                  <option>22</option>
                </select>
              </div>
            </div>
            <div class='col-sm-2'>
              <div class="form-group">
                <label for="precio">Precio Diurno</label>
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="text" class="form-control" id="precio1" ng-model='newCancha.pdiurno' placeholder="precio">
                </div>
              </div>
            </div>

            <div class='col-sm-2'>
              <div class="form-group">
                <label for="precio">Precio Nocturno</label>
                <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="text" class="form-control" id="precio1" ng-model='newCancha.pnocturno' placeholder="precio">
                </div>
              </div>
            </div>            
            
          </div>
          <div class="row">
            <div class='col-sm-2'>
              <div class="form-group">
			    <label for="textTechada">Techada</label>
			    <input type="checkbox" ng-model="newCancha.checkboxTecho">
			  </div>
            </div>
            <div class='col-sm-2'>
              <label for="textLuz">Luz
		    	<input type="checkbox" ng-model="newCancha.checkboxLuz">
		  	  </label>
            </div>
          </div>
          <div class="row">
            <div class='col-sm-2'>
              <div class="form-group">
                <label for="textPiso">Piso</label>
				        <select class="form-control" id="sel1" ng-model="newCancha.piso">
                  <option>Pasto</option>
                  <option>Sintectico</option>
                  <option>Cemento</option>
                </select>
                </div>
              </div>
            </0div>
            <div class='col-sm-2'>
              <div class="form-group">
                <label for="estado">Estado:</label>
                <select class="form-control" id="estado" ng-model="newCancha.estado">
                  <option>Disponible</option>
                  <option>En reparci√≥n</option>
                </select>
              </div>
            </div>
            <div class='col-sm-2'>
              <div class="form-group">
                <label for="colorpicker">Color Identificador:</label>
                <input type="text" id="colorpicker" class="form-control" colorpicker ng-model="newCancha.color" >
              </div>
            </div>  
          </div>
          <div class="row">
                  <div class='col-sm-2'>
                    <label for="horaapertura">Horario de apertura</label>
                    <div class="input-group clockpicker col-sm-10" data-placement="right" data-align="top" data-autoclose="true">
                      <input type="text" class="form-control" ng-model="newCancha.horaApertura" value="09:00">
                      <span class="input-group-addon">
                      <span class="glyphicon glyphicon-time"></span>
                      </span>
                    </div>
                  </div>
                  <div class='col-sm-2'>
                    <label for="horaapertura">Horario de cierre</label>
                    <div class="input-group clockpicker2 col-sm-10" data-placement="right" data-align="top" data-autoclose="true" >
                      <input type="text" value="23:00" class="form-control" ng-model="newCancha.horaCierre">
                      <span class="input-group-addon">
                      <span class="glyphicon glyphicon-time"></span>
                      </span>
                    </div>
                  </div>
          </div>
          <div class="row">
              <div class='col-sm-6'>
                    <label class="control-label">Imagen de la cancha</label>
                    <input id="input-1" type="file" class="file" data-show-preview="false" fileread="newCancha.uploadme">
              </div> 
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-sm-offset-3 col-sm-6 text-center">
            <button type="submit" class="btn btn-success"  ng-click="guardar(newCancha)" data-dismiss="modal">Crear</button>
            <button type="button" class="btn btn-danger" ng-click="cancel()" data-dismiss="modal">Cancelar</button>
          </div>
        </div>      
      </div>


      <script type="text/javascript">
        $("#input-1").fileinput({
        language: "es",
        uploadUrl: "/",
        previewFileType: "image",
        browseClass: "btn btn-success",
        browseLabel: "Elegir foto",
        browseIcon: "<i class=\"glyphicon glyphicon-picture\"></i> ",
        removeClass: "btn btn-danger",
        removeLabel: "Borrar",
        removeIcon: "<i class=\"glyphicon glyphicon-trash\"></i> ",
        uploadClass: "btn btn-info",
        uploadLabel: "Upload",
        uploadIcon: "<i class=\"glyphicon glyphicon-upload\"></i> "
         });

        $('.clockpicker').clockpicker();
        $('.clockpicker2').clockpicker();


        </script>

</script>
