

<div class="col-md-4">
  <h1>Login</h1>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form class="form" ng-submit="login()">
    <div class="form-group-conf">
      <label><B>Username</B></label>
      <input type="text" class="form-control" name="username" ng-model="loginForm.username" required>
    </div>
    <div class="form-group-conf">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
      </div>
      <div align="right">
      <h1></h1>
      <button type="submit" class="btn btn-primary" ng-disabled="disabled">Login</button>
      <a class="form-group-conf" data-toggle="modal" data-target="#resetpass" role="button"><B>Restablecer contraseña</B></a>
      </div>

  </form>

<div id="resetpass" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content col-sm-9">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" align="center">Restablecer Contraseña</h4>
      </div>
      <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group" align="left">
            <label class="control-label col-sm-3" for="email">Usuario:</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" id="dni" placeholder="Su usario">
            </div>
        </div>
          </form>
          <form class="form-horizontal">
            <div class="form-group" align="left">
            <label class="control-label col-sm-3" for="email">Email:</label>
            <div class="col-sm-7">
              <input type="email" class="form-control" id="email" placeholder="Su email">
            </div>
        </div>
          </form>       
      </div>
      <div class="modal-footer">
        <div class="row">
          <div class="col-sm-offset-3 col-sm-6 text-center">
            <button type="submit" class="btn btn-success"  data-ng-click="" data-dismiss="modal">Enviar</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          </div>
        </div>      
      </div>
    </div>
    <!-- Modal content-->
  </div>
</div>
