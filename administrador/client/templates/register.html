


<div class="col-md-6 modal-content form-group ">
  <div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title" align="center">Nuevo administrador</h4>
  </div>
  <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
  <form name="myForm" class="form" ng-submit="register()">
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" class="form-control" name="name" ng-model="registerForm.name" required>
    </div>
    <div class="form-group">
      <label>Mail</label>
      <input type="mail" class="form-control" name="mail" ng-model="registerForm.mail" required>
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="check" class="form-control" name="username" ng-model="registerForm.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="Password" name="password" ng-model="registerForm.password" class="form-control" data-ng-class="{'ng-invalid':myForm.confirmPassword.$error.match}" required="">
    </div>
    <div class="form-group">
      <label>Repetir password</label>
        <input type="Password" ng-model="registerForm.passwordConfirm" data-match="registerForm.password" class="form-control" name="confirmPassword" required="">
                <div data-ng-show="myForm.confirmPassword.$error.match"  style="color:#FF0000"> <b>Los passwords no coinciden</b></div>
    </div>
     <div class="form-group">
      <label>Super Admin</label>
      <input type="checkbox" name="superadmin" ng-model="registerForm.superAdmin" required>
    </div>
      <div align="center">
        <h1></h1>
        <button type="submit" class="btn btn-success" ng-disabled="disabled">Aceptar</button>
        <button type="button" class="btn btn-danger" ng-click="cancel()"" data-dismiss="modal">Cancelar</button>
        <h1></h1>
      </div>
  </form>

</div>
