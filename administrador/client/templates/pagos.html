<script>
var app = angular.module('myApp', []);
myApp.filter('yesNo', function () {
  return function (boolean) {
    return boolean ? 'Ok' : 'No';
  }
});
</script>

<h1>Pagos</h1>
<div class="container">
	<div class="row">
		<div class='col-sm-4'>
			<div style="max-height: 500px;overflow: auto;" class="well well-lg bs-loading-container"
  bs-loading-overlay>
				<div class="text-center"><label>Usuarios</label></div>
				<div class="form-group">
      				<div class="input-group">
        				<div class="input-group-addon"><span class="glyphicon glyphicon-search"></span><i class="fa fa-search"></i>
        				</div>
        				<input type="text" class="form-control" placeholder="Buscar" ng-model="search">
      				</div>      
    			</div>
				<div class="list-group small">
          			<a ng-repeat="user in usuarios | filter:search" ng-show="user.dni != 0" ng-click="$parent.selected = user; cambioUser(selected)" class="list-group-item" ng-class="{active:selected==user}">{{user.username}}</a>
        		</div>
			</div>   
    
		</div>
		<div class='col-sm-7'>
			<div class="well" style="max-height: 500px;overflow: auto;">
				<h4>Torneos en los que participa: <B>{{selected.username }}</B></h4>
				<table class="table table-striped table-bordered table-hover">
  					<thead>
    					<tr class='success'>
      						<td align="center"><B>Nombre</B></td>
      						<td align="center" class="col-sm-2"><B>Acción</B></td>
      					</tr>
  					</thead>
  					<tbody>
    					<tr ng-repeat="torneo in torneosUsuario track by $index" class='info'>
      						<td>{{torneo.nombre}}</td>
      						<td align="center">
      							<button ng-click="pagarFecha(torneo, selected)" ng-model="torneo" data-toggle="modal" data-target="#nuevoPago" class="btn btn-info btn-sm">Pagar</button>
      						</td>
      					</tr>
      				</tbody>
				</table>
        <!--
				<div align="right">
					<button ng-click="" data-toggle="modal" data-target="#otroPago" class="btn btn-warning btn-sm" >Otros pagos</button>
				</div>-->				
			</div>
		</div>
	</div>
</div>

<script type="text/ng-template" id="pagarFecha.html">

  <form id="ccForm" name="ccForm" role="form" data-toggle="validator">

    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
        <h4 class="modal-title" align="center">PAGO DE FECHA</h4>
    </div>
    <div class="modal-header">
        <div class="row">
          <div class="col-md-6">
            <label for="formaPago">Torneo</label>
            <input type="text" class="form-control" id="aPagar" name="aPagar" readonly="true" ng-model="torneo.nombre">
          </div>
          <div class="col-md-6">
            <label for="formaPago">Nombre del equipo:</label>
            <input type="text" class="form-control" id="aPagar" name="aPagar" readonly="true" ng-model="equipo.nombreEq">
          </div>
        </div>
        <div class="row">
          <h1></h1>
            <div class="col-md-4">
              <label for="formaPago">Forma de pago:</label>
              <select class="form-control" id="formaPago" name="formaPago" ng-model="pago.formaPago" required="">
                <option value="" disabled selected>Seleccionar</option>
                <option>Efectivo</option>
                <option>Tarjeta</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="concepto">Fechas a pagar:</label>
                <select class="form-control" id="concepto" name="concepto" ng-model="miConcepto" required="" ng-change="cambioConcepto(miConcepto)">
                <option value="" disabled selected>Seleccionar</option>
                <option ng-repeat="concept in opcionesConcepto"  value="{{concept}}">
                {{concept}}
              </option>
                </select>
            </div>
            <div class="col-md-4">
              <label for="concepto">Total:</label>
              <div class="input-group">
                  <span class="input-group-addon">$</span>
                  <input type="number" style="text-align: right;" class="form-control" id="aPagar" name="aPagar" readonly="true" ng-model="aPagar">
                </div>           
                
            </div>
        </div>
    </div>

    <div class="modal-body" ng-if="pago.formaPago == 'Tarjeta'">
        <div class="container">
            <div class="form-group">           
              <div class="container">
                <div class="col-sm-6">
                  <fieldset>
                      <div class="control-group">
                        <label label-default="" class="control-label">NOMBRE TITULAR</label>
                        <div class="controls">
                          <div class="row">
                            <div class="col-md-8">
                              <input type="text" class="form-control" pattern="\w+ \w+.*" title="Nombre y apellido" ng-required="true">
                              </div>
                          </div>  
                        </div>
                      </div>
                      <div class="control-group">
                        <label label-default="" class="control-label">Número de Tarjeta</label>
                        <div class="controls">
                          <div class="row">
                            <div class="col-md-8">
                              <input type="text" class="form-control" id="cardNumber" cc-number cc-eager-type name="ccNumber" ng-model="card.number" cc-format ng-required="true">
                            </div>
                            <div class="col-xs-3">
                              <label label-default="" class="control-label">{{ccForm.ccNumber.$ccEagerType || 'Unknown'}} : {{ccForm.ccNumber.$valid | yesNo}}</label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="card-number">Expira</label>
                        <div class="row" cc-exp>
                          <div class="col-xs-3">
                            <input placeholder="MM" type="text" class="form-control" cc-exp-month name="ccExpMonth" ng-model="card.expiration.month">
                          </div>
                          <div class="col-xs-2">
                            <input type="text" class="form-control" value="{{ccForm.ccExpMonth.$valid | yesNo}}" readonly>                   
                          </div>
                          <div class="col-xs-3">
                            <input placeholder="AA" type="text" class="form-control" cc-exp-year name="ccExpYear" ng-model="card.expiration.year">
                          </div>
                          <div class="col-xs-2">
                            <input type="text" class="form-control" value="{{ccForm.ccExpYear.$valid | yesNo}}" readonly>                   
                          </div>
                        </div>
                      </div>
                      <div class="control-group">
                        <label label-default="" class="control-label">Código Seguridad</label>
                        <div class="controls">
                          <div class="row">
                            <div class="col-md-3">
                              <input type="text" autocomplete="off" class="form-control" id="cvc" cc-cvc cc-type="ccForm.ccNumber.$ccType" name="ccCvc" ng-model="card.cvc">
                            </div>
                            <div class="col-xs-2">
                              <input type="text" class="form-control" value="{{ccForm.ccCvc.$valid | yesNo}}" readonly>                   
                            </div>
                            <div class="col-md-8">
                            </div>
                          </div>
                        </div>
                      </div>
                </fieldset>
                </div>
              </div>
            </div>
        </div>  
      </div>
    </div>
    </div>
    <div class="modal-footer">
        <div class="control-group">
                        <label label-default="" class="control-label"></label>
                        <div class="controls">
                          <button type="submit" ng-click="pagar(ccForm)" class="btn btn-success">Pagar</button> 
                          <button type="button" data-dismiss="modal" ng-click="cancel()" class="btn btn-danger">Cancelar</button>
                        </div>
                      </div>
      </div>


</script>
