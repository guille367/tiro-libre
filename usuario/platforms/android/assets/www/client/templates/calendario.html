<ion-view class="fondo">

    <ion-content scroll="false" class="has-header">
    	<div style="position:static;overflow:auto;height:310px;background-color:white" class="fondoBlanco">
              <calendar ng-model="calendar.currentDate" calendar-mode="calendar.mode" event-source="calendar.eventSource"
              range-changed="reloadSource(startTime, endTime)"
              event-selected="onEventSelected(event)" title-changed="onViewTitleChanged(title)"
              time-selected="onTimeSelected(selectedTime, events)" step="30"></calendar>
      	</div> 

      	<div class="row" ng-repeat="reserva in reservasDia" style="overflow:auto;position:static;background-color:white">
			<div class="col-10">
				<b>Inicio: </b>
			</div>	
			<div class="col-33">
				 {{reserva.startTime | date: 'hh:mm:ss' }}	hs			
			</div>

			<div class="col-10">
				<b>Fin: </b>
			</div>	
			<div class="col-33">
				 {{reserva.endTime | date: 'hh:mm' }}	hs			
			</div>

		</div>


<div class="button-bar botonera">
  <a class="button button-balanced" ng-click="changeMode()">Ir a {{modo}}</a>
  <a class="button button-balanced" ng-click="openReserva()" ng-show="calendar.mode==='day'" ng-disabled="deshabilitarReserva">Reservar</a>
</div>
    </ion-content>

</ion-view>


<style type="text/css">
.fondoButton{
	background-color: green;
	bottom:0px;
	/*position:absolute;*/
	width:100%;
}
.fondoDIV{
	background-color: white;
}
.button.button-positive2.button-block{
background-color: green;
opacity: 0.8;
border: none;
color:white;
}

.botonera{
	bottom:0px;
	position:absolute;
}

</style>
