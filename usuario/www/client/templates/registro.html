<ion-view title="Registro" class="fondo">
    <ion-content padding="true" scroll="true" class="has-header">

        <md-content layout-padding>
            <form name="form" role="form">

                <md-input-container class="md-block">
                    <label>Nombre de usuario</label>
                    <input required md-no-asterisk ng-model="nuevoUsuario.username">
                    <div ng-messages="projectForm.description.$error">
                        <div ng-message="required">Campo obligatorio</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Nombre</label>
                    <input required md-no-asterisk ng-model="nuevoUsuario.nombre">
                    <div ng-messages="projectForm.description.$error">
                        <div ng-message="required">Campo obligatorio</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Apellido</label>
                    <input required md-no-asterisk ng-model="nuevoUsuario.apellido">
                    <div ng-messages="projectForm.description.$error">
                        <div ng-message="required">Campo obligatorio</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>DNI</label>
                    <input required md-no-asterisk minlength="5" maxlength="12" ng-model="nuevoUsuario.dni">
                    <div ng-messages="projectForm.description.$error">
                        <div ng-message="required">Campo obligatorio</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                  <label>Email</label>
                  <input name="email" ng-model="nuevoUsuario.mail"
                         required minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                </md-input-container> 
                
                <md-input-container class="md-block">
                    <label>Teléfono</label>
                    <input md-no-asterisk minlength="5" maxlength="14" ng-model="nuevoUsuario.telefono">
                </md-input-container>
                
                <md-input-container>    
                    <label>Fecha de Nacimiento</label>
                    <md-datepicker ng-model="nuevoUsuario.fechaNac"></md-datepicker>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Contraseña</label>
                    <input required type="password" md-no-asterisk ng-model="nuevoUsuario.password">
                    <div ng-messages="projectForm.description.$error">
                        <div ng-message="required">Campo obligatorio</div>
                    </div>
                </md-input-container>    

                <md-input-container class="md-block">
                    <label>Repita la contraseña</label>
                    <input required type="password" md-no-asterisk name="passrepeat" ng-model="pwRepeat">
                    <div ng-messages="projectForm.description.$error">
                        <div ng-message="required">Campo obligatorio</div>
                    </div>
                </md-input-container> 

                  <div class="md-block">
                    <button class="button button-positive button-block" type="submit" ng-click="registrar(form)">Crear Usuario</button>
                  </div>
            </form>
        </md-content>
       
    </ion-content>
</ion-view>



<style type="text/css">
.registracion{
   background-color: white;
   opacity: 0.9;  
   color: red;    
}


.buttonReg{
    background-color: green;
    border-color: green;
    color: white;
}
</style>
