<ion-view>
		<ion-content>
			<div class="item item-divider" style="text-align:center;">
			   Datos Personales
			</div>
	
		    <a class="item item-icon-left">
		      <i class="icon ion-ios-contact"></i>
		      <h2>Nombre</h2>
		      <p>{{usuario.nombre}}</p>
		    </a>

		    <a class="item item-icon-left">
		      <i class="icon ion-ios-contact"></i>
		      <h2>Fecha de Nacimiento</h2>
		      <p>{{usuario.fechaNac | date : "dd/MM/yyyy" }}</p>
		    </a>

		    <a class="item item-icon-left">
		      <i class="icon ion-ios-contact"></i>
		      <h2>Telefono</h2>
		      <p>{{usuario.telefono}}</p>
		    </a>

		    <a class="item item-icon-left">
		      <i class="icon ion-ios-contact"></i>
		      <h2>Mail</h2>
		      <p>{{usuario.mail}}</p>
		    </a>

		    <button class="btn btn-block btn-info" ng-click="openModif()">
		    	Modificar datos
		    </button>
		</ion-content>
</ion-view>
